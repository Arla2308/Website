<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple Wiki{% endblock %}</title>  <!-- Block title bisa diubah di template anak -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- Link ke CSS di folder static -->
</head>
<body>
    <header>
        <h1>Simple Wiki</h1>  <!-- Header sederhana -->
        <nav>
            <a href="/">Beranda</a>  <!-- Link ke halaman beranda -->
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}  <!-- Block content untuk isi halaman, diisi oleh template anak -->
    </main>
    <footer>
        <p>&copy; 2023 Simple Wiki. Dibuat dengan Flask.</p>
    </footer>
</body>
</html>
