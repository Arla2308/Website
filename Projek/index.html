<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Pribadi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        form {
            margin-bottom: 30px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="file"] {
            background: #ecf0f1;
        }
        button {
            background: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .entry {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 5px solid #e74c3c;
        }
        .entry img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .date {
            font-size: 0.8em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>Jurnal Pribadi Anda</h1>
    <div class="container">
        <form id="journalForm">
            <textarea id="textEntry" placeholder="Tulis entri jurnal Anda di sini..." rows="4" required></textarea>
            <input type="file" id="photoEntry" accept="image/*">
            <button type="submit">Simpan Entri</button>
        </form>
        <div id="entries"></div>
    </div>

    <script>
        const form = document.getElementById('journalForm');
        const textEntry = document.getElementById('textEntry');
        const photoEntry = document.getElementById('photoEntry');
        const entriesDiv = document.getElementById('entries');

        // Load entries from localStorage
        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            entriesDiv.innerHTML = '';
            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <div class="date">${entry.date}</div>
                    <p>${entry.text}</p>
                    ${entry.photo ? `<img src="${entry.photo}" alt="Foto">` : ''}
                `;
                entriesDiv.appendChild(entryDiv);
            });
        }

        // Save entry
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = textEntry.value;
            const file = photoEntry.files[0];
            let photoData = null;

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoData = e.target.result;
                    saveEntry(text, photoData);
                };
                reader.readAsDataURL(file);
            } else {
                saveEntry(text, photoData);
            }
        });

        function saveEntry(text, photo) {
            const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            const newEntry = {
                text: text,
                photo: photo,
                date: new Date().toLocaleString()
            };
            entries.push(newEntry);
            localStorage.setItem('journalEntries', JSON.stringify(entries));
            textEntry.value = '';
            photoEntry.value = '';
            loadEntries();
        }

        // Load on page load
        loadEntries();
    </script>
</body>
</html>
