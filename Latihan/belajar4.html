<!DOCTYPE html>
<html>
    <head>
        <title>
            Tag Extra
        </title>
    </head>
    <body>
        <h4>Singkatan</h4>
        <!-- abbreviation <abbr> -->
        <p>Afriza bersekolah di <abbr title="Sekolah Dasar
        ">SD</abbr> Andes Kedipi Masa Depan Cerah</p>
        <p>kemudian Afriza bekerja di <acronym title="National Aeronautics and Space Administration">NASA</acronym></p>

        <h4>Citation dan Definisi</h4>
        <p>Saya sudah membaca buku Harry Potter - <cite>Order of Phoenix</cite></p>
        <p><dfn>Gramedia</dfn> adalah tempat membaca buku terbaik</p>

        <h4>Insert dan Delete</h4>
        <p>Afriza adalaj <del>jagoan</del> <ins>ahli</ins> web proggaming</p>
    </body>

</html>
