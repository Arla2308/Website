<!DOCTYPE html>
<html>
    <head>
        <title>
            Strong, Emphasis, dan Blockquote
        </title>
    </head>
    <body>
        <!-- <Strong> -->
        <p>
            <strong>Perhatian:</strong> Jangan buang sampah sembarangan.
        </p>
        
        <!-- <blockquote> -->
            <p>
               <blockquote>Mari jaga lingkungan sekitar</blockquote>
            </p>

        <!-- <Emphasis> -->
        <!-- <Quote -->
        <p>
            <em>Sungai</em> bukan <strong>tempat buang sampah</strong>. Kata orang bijak <q>Kita harus menjaga kebersihan</q>
        </p>
    </body>

</html>
